<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Monoton" rel="stylesheet">
    <title> {{ title }}</title>
    <link rel="stylesheet" href="/blogasaurus/style.css">

  </head>
  <body>
    <div id="all">
      <div id="banner">
        <ul id="banner_items">
          <li> <a href="/">Home </a></li>
          <li> <a href="/view-post?id=1">About Me </a></li>
          <li> <a href="/view-post?id=2">First Post </a> </li>
        </ul>
      </div>
      <div id="container">
        {{ content }}
      <div id="commentSection">
        <form name="commentInput" id="commentInput" method="post" action="">
          <label>Enter Comments Here</label>
          <input type="text" id="commentBox" name="commentBox"/>
          <input type="text" hidden="true" id="idField" name="id" value= {{ postId }} />
          <input type="submit" id="ok_button" value="OK" path="/view-post" />
        </form>
          <!--h2> No Comments </h2-->
          <div id="previousComments">
            {{ commentSection }}
          </div>
      </div>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="blogasaurus/indexjs.js"> </script>
      <!--onsubmit="addCommentSection({{ commentSection|safe }})"-->
  </body>
</html>
